name: ğŸš€ Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ”¨ Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ“¦ Install Dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: ğŸ” Type Check
        working-directory: frontend
        run: bun run type-check

      - name: ğŸ“ Lint Check
        working-directory: frontend
        run: bun run lint

      - name: ğŸ”¨ Build Project
        working-directory: frontend
        run: bun run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: https://react-diploma-backend-x0qm.onrender.com/
          VITE_PROD_API_BASE_URL: https://react-diploma-backend-x0qm.onrender.com/

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    name: ğŸš€ Deploy to Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"