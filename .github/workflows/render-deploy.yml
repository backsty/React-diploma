name: ğŸŒ Deploy Backend to Render

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ“¦ Install Dependencies
        working-directory: backend
        run: bun install --frozen-lockfile

      - name: ğŸ“ Lint Check
        working-directory: backend
        run: bun run lint:check

      - name: ğŸ§ª Run Tests
        working-directory: backend
        run: bun run test

      - name: ğŸ”¨ Build Check
        working-directory: backend
        run: bun run build

  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Trigger Render Deploy
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: â³ Wait for Deployment
        run: sleep 60

      - name: ğŸƒ Health Check
        run: |
          curl -f https://react-diploma-backend-x0qm.onrender.com/health || exit 1
          echo "ğŸ‰ Backend deployed and healthy!"