name: ğŸ” Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Ğ“Ñ€ÑƒĞ¿Ğ¿Ğ¸Ñ€Ğ¾Ğ²ĞºĞ° Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ¼ĞµĞ½Ñ‹ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ¿ÑƒÑĞºĞ¾Ğ²
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: ğŸŒ Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ“¦ Install Dependencies
        working-directory: backend
        run: bun install --frozen-lockfile

      - name: ğŸ“ Lint Check
        working-directory: backend
        run: bun run lint:check

      - name: ğŸ”¨ Build Check
        working-directory: backend
        run: bun run build

      - name: ğŸ§ª Run Tests
        working-directory: backend
        run: bun run test

      - name: ğŸƒ Health Check
        working-directory: backend
        run: |
          bun run start &
          sleep 5
          bun run health

  test-frontend:
    name: ğŸ¨ Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ“¦ Install Dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: ğŸ” Type Check
        working-directory: frontend
        run: bun run type-check

      - name: ğŸ“ Lint Check
        working-directory: frontend
        run: bun run lint

      - name: ğŸ”§ Format Check
        working-directory: frontend
        run: bun run format:check

      - name: ğŸ§ª Run Tests
        working-directory: frontend
        run: bun run test:run

      - name: ğŸ“Š Coverage Report
        working-directory: frontend
        run: bun run test:coverage

      - name: ğŸ”¨ Build Check
        working-directory: frontend
        run: bun run build
        env:
          NODE_ENV: production

      - name: ğŸ“‹ Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  integration:
    name: ğŸ”— Integration Test
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ“¦ Install All Dependencies
        run: bun run install:all

      - name: ğŸš€ Start Backend
        working-directory: backend
        run: bun run start &

      - name: â³ Wait for Backend
        run: sleep 10

      - name: ğŸƒ Health Check
        run: curl -f http://localhost:7070/api/categories || exit 1

      - name: âœ… Integration Success
        run: echo "ğŸ‰ All tests passed!"