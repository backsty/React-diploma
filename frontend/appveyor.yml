name: ğŸš€ Build and Deploy Frontend

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'frontend/**' ]
  workflow_dispatch:

# Ğ Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ğ“Ñ€ÑƒĞ¿Ğ¿Ğ¸Ñ€Ğ¾Ğ²ĞºĞ° Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ¼ĞµĞ½Ñ‹ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ¿ÑƒÑĞºĞ¾Ğ²
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: ğŸš€ Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ“¦ Install Dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: ğŸ” Type Check
        working-directory: frontend
        run: bun run type-check

      - name: ğŸ“ Lint Check
        working-directory: frontend
        run: bun run lint

      - name: ğŸ”¨ Build Project
        working-directory: frontend
        run: bun run build
        env:
          NODE_ENV: production

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: frontend/dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"